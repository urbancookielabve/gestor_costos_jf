<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#B3001B" />
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" href="./icon-64.png">
    <title>Gestor de costos Joao Ferreira</title>
    <style>
      html,body,#root { height: 100%; margin: 0; background: #0B0B0C; color: #f5f5f7; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .topbar { background:#000; padding:12px 14px; border-bottom:2px solid #B3001B; }
      .brand { font-weight:800; letter-spacing: .5px; }
      .tabs { display:flex; gap:6px; padding:8px; background:#141416; position:sticky; top:0; }
      .tab { flex:1; text-align:center; padding:10px; background:#1b1c1f; border:1px solid #24262a; border-radius:12px; cursor:pointer; user-select:none; }
      .tab.active { outline:2px solid #B3001B; }
      .container { padding: 12px; }
      input, select { width:100%; padding:10px; border-radius:10px; border:1px solid #333741; background:#0f1115; color:#e5e7eb; outline:none; margin-top:4px; }
      button { width:100%; padding:10px 12px; border-radius:12px; border:0; background:#B3001B; color:white; font-weight:700; cursor:pointer; margin-top:10px; }
      .row { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
      .row3 { display:grid; grid-template-columns:2fr 1fr 1fr 1fr; gap:8px; }
      .card { background:#101217; border:1px solid #232733; border-radius:12px; padding:10px; margin:8px 0; }
      .muted { color:#9ca3af; font-size:12px; }
      table { width:100%; border-collapse: collapse; font-size: 12px; }
      th, td { padding: 6px 8px; border: 1px solid #232733; }
      th { background: #B3001B; color: #fff; }
      .right { text-align: right; }
      .gold { color: #C9A227; }
      a { color: #C9A227; text-decoration: none; }
      .footer { text-align:center; color:#888; font-size:12px; padding:20px 0; }
    </style>
  </head>
  <body>
    <div class="topbar"><span class="brand">Gestor de costos Joao Ferreira</span></div>
    <div class="tabs">
      <div class="tab active" data-tab="productos">Productos</div>
      <div class="tab" data-tab="recetas">Recetas</div>
      <div class="tab" data-tab="exportar">Exportar</div>
      <div class="tab" data-tab="cotizar">Cotizar</div>
      <div class="tab" data-tab="config">Configuración</div>
    </div>
    <div id="root" class="container"></div>
    <div class="footer">Joao Ferreira • Chef Consultant</div>
    <script type="module" src="./app.bundle.js?v=5"></script>
  </body>
</html>
